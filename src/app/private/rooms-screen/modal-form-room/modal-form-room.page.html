<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="exit()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        {{"EXIT" | translate}}
      </ion-button>
    </ion-buttons>
    <ion-title>{{ roomSelect ? 'Nueva' : 'Editar'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="4" size-xl="6">
        <ion-item>
          <ion-label position="floating">{{"NAME" | translate}}</ion-label>
          <ion-input
            [(ngModel)]="name"
            type="text"
            placeholder="nombre"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"
            >{{"DESCRIPTION" | translate}}</ion-label
          >
          <ion-input
            [(ngModel)]="description"
            type="text"
            placeholder="descripcion"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6"
        ><ion-item>
          <ion-label position="floating">{{"CAPACITY" | translate}}</ion-label>
          <ion-input
            [(ngModel)]="capacity"
            type="text"
            placeholder="capacity"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="saveRoom()">
          <ion-icon slot="start" name="save-outline"></ion-icon>
          {{"SAVE" | translate}}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" expand="block" (click)="deleteRoom()">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          {{"DELETE" | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
