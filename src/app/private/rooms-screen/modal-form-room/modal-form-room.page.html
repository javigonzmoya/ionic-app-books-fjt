<ion-header>
  <ion-toolbar>
    <ion-title>{{ roomSelect ? 'Nueva' : 'Editar'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="4" size-xl="6">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" placeholder="nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Descripcion</ion-label>
          <ion-input type="text" placeholder="descripcion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6"
        ><ion-item>
          <ion-label position="floating">Capacidad</ion-label>
          <ion-input type="text" placeholder="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="dismissWithProps()">
    <ion-icon slot="start" name="add"></ion-icon>
    {{save}}
  </ion-button>
  <ion-button (click)="dismissWithProps()">
    <ion-icon slot="start" name="add"></ion-icon>
    {{"SAVE" | translate}}
  </ion-button>
</ion-content>
