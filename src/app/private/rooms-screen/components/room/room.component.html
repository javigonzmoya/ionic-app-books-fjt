<ion-card *ngFor="let room of rooms" (dblclick)="selectRoom(room)">
  <ion-card-header>
    <ion-card-title>{{ room.name }}</ion-card-title>
    <ion-card-subtitle>{{ room.description }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content> {{ room.capacity }} </ion-card-content>
</ion-card>
