<ion-header>
  <ion-item>
    <ion-label>Salas</ion-label>
    <ion-select [(ngModel)]="roomSelected" placeholder="Selecciona una sala">
      <ng-container *ngFor="let room of rooms">
        <ion-select-option [value]="room.id">{{room.name}}</ion-select-option>
      </ng-container>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content> 
  <div>{{generator.next()}}</div>
  <div>{{generator.next()}}</div>
</ion-content>
